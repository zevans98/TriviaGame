<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col-md-12 text-center">
                    
                    <h1 class="display-3">Avengers Trivia Game</h1>
                    
                  </div>
                </div>
                <br>
                <br>
            
                <div class="row">
                  <div class="col-md-6">
                    
                    <div>
                      <h3 id="timer"></h3>
                    </div>
                  </div>
            
                  <div class="offset-md-1"></div>
            
                  <div class="col-md-8">
                    <div id="start-page" class="start-page-text">
                      <h2>Click to play</h2>
                      <p>take a quiz about various avengers. you have 2 minutes to complete the quiz or you lose.</p>
                      <div class="btn btn-warning" id="start-button">click me
                      </div>
                    </div>
            
                  <div>
                    <div id="questions-box">
                    </div>
                  </div>
            
                    <div class="hidden" id="end-page">
                      <h2>scores:</h2>
                      <p id="correct-answers"></p>
                      <p id="incorrect-answers"></p>
                      <p id="unanswered"></p>
                    </div>
                  </div>
                </div>
              </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
